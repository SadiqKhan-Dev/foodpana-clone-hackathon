<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Ads Banner Clone</title>
    <link rel="stylesheet" href="../../../assests/CSS/panda.foodpana.com/tool/Media-kit-generator.css">
    <!-- <link rel="stylesheet" href="../../../assests/CSS/panda.foodpana.com/ads.css"> -->


    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

 <header class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <img src="https://mediakit-pandaads.foodpanda.com/wp-content/uploads/2024/09/panda-ads-logo-min.png" alt="">
            </div>
        </div>
</header>

    <section class="banner">
        
        <div class="banner-container">
            <div class="text-contentt">
                <h1>Get your custom <br> panda ads media kit</h1>
                <p>Share your next campaign with us and receive a <br> 
                   tailored media kit straight to your inbox – easy peasy!</p>
                <a href="#" class="btnn">Get started</a>
            </div>

            <div class="image-wrapper">
                <img src="https://mediakit-pandaads.foodpanda.com/wp-content/uploads/2024/09/rocket-800-min.png" alt="Panda on Rocket" class="hero-img">
            </div>
        </div>
    </section>

<section class="form-section">
        <div class="container">
            <div class="text-block">
                <h2 class="title-pink">Tell us a little <br> about your <br> campaign!</h2>
            </div>
            <div class="form-card">
                <div class="field">
                    <label>Industry *</label>
                    <select><option></option></select>
                </div>
                <div class="field">
                    <label>Campaign objective(s) *</label>
                    <select><option></option></select>
                </div>
                <div class="field">
                    <label>Market(s) *</label>
                    <select><option></option></select>
                </div>
                <p class="required">*Required fields</p>
                <button class="btn-pill">Next</button>
            </div>
        </div>
        <svg class="path-line" width="600" height="200" viewBox="0 0 600 200">
            <path d="M500,0 C500,150 100,50 100,200" stroke="#ff2b85" stroke-width="3" stroke-dasharray="8,8" fill="none" />
        </svg>
    </section>

    <section class="form-section alternate">
        <div class="container">
            <div class="form-card">
                <div class="field">
                    <label>Name *</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label>Title</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label>Company</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label>Work email *</label>
                    <input type="email">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="privacy">
                    <label for="privacy">I acknowledge and agree to the <u>Privacy Statement</u>...</label>
                </div>
                <p class="required">*Required fields</p>
                <button class="btn-pill">Get my media kit!</button>
            </div>
            <div class="text-block">
                <h2 class="title-pink">...and now <br> a bit about <br> you!</h2>
            </div>
        </div>
    </section>



    <footer class="footer-dark">
        <div class="footer-logo-row">
          <img
            src="https://pandaads.foodpanda.com/wp-content/themes/wp-delivery-hero-core-v2/assets/img/foodpanda/logos/logo-white.svg"
            alt="foodpanda logo"
            class="footer-main-logo"
          />
        </div>
        <div class="footer-links-grid">
          
        <div class="footer-bottom">
          <p>Copyright © 2025 foodpanda</p>
        </div>
      </div>

    </footer>
</body>

</html>
